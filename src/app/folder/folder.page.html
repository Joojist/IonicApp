<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong class="capitalize" *ngIf="folder !== 'Gallery'">{{ folder }}</strong>
    <br>
    <br>
    <ion-button *ngIf="folder === 'Records'" (click)="toggleRecording()">
      {{ recording ? 'Stop Recording' : 'Start Recording' }}
    </ion-button>
  </div>
</ion-content>

  <ion-content id="container" *ngIf="folder === 'Augmented Reality'">
    <iframe src="/assets/aframe-ar.html"></iframe>
  </ion-content>
