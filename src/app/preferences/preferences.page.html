<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="container">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">My name is:</ion-label>
        <ion-input placeholder="Enter your name" type="text" [(ngModel)]="item.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Age</ion-label>
        <ion-input placeholder="Enter your age" type="number" [(ngModel)]="item.age"></ion-input>
      </ion-item>
      <ion-button (click)="saveItem()">Save</ion-button>
      <ion-button (click)="reset()">Reset</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="toggleDarkMode()">Dark Mode: {{ darkMode ? 'ON' : 'OFF' }}</ion-button>
</ion-content>
